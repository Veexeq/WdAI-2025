        <title>Ćwiczenie 2</title>
        <style>
            .collapsed_border_table {
                border: 2px solid black;
                border-collapse: collapse;
            } 
            .collapsed_border_table th, 
            .collapsed_border_table td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <table class="collapsed_border_table">
                    <tr>
                        <th>Nr.</th>
                        <th>Nazwa produktu</th>

                        <th>Ilość sztuk</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Klawiatura</td>
                        <td>200 zł</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mysz</td>
                        <td>120 zł</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Podkładka pod mysz</td>
                        <td>55 zł</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Ładowarka USB-C</td>
                        <td>60 zł</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Lampka</td>
                        <td>80 zł</td>
                        <td>55</td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
