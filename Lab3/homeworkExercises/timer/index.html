<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Application</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- Importing the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="app-title">Timer</h1>
        <div id="clock" class="timer-display">0s</div>
        <div class="timer-buttons">
            <button type="button" id="start-btn" class="btn">Start</button>
            <button type="button" id="stop-btn" class="btn">Stop</button>
            <button type="button" id="reset-btn" class="btn">Reset</button>
        </div>
    </div>
</body>
</html>
